<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // stacking.js
    //   Illustrates dynamic stacking of images

    var topp = "plane3";

    // The event handler function to move the given element
    //  to the top of the display stack

    function toTop(newTop) {

// Set the two dom addresses, one for the old top
//  element and one for the new top element
      var domTop = document.getElementById(topp).style;
      var domNew = document.getElementById(newTop).style;

// Set the zIndex properties of the two elements, and
//  reset top to the new top
      domTop.zIndex = "0";
      domNew.zIndex = "10";
      topp = newTop;
    }
  </script>
  <style type="text/css">
    .plane1 {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .plane2 {
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 0;
    }

    .plane3 {
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 0;
    }
  </style>
</head>
<body>
<p>
  <img class="plane1" id="plane1" height="300"
       width="450" src="plane1.jpg"
       alt="(Picture of an airplane)"
       onclick="toTop('plane1')"/>
  <img class="plane2" id="plane2" height="300"
       width="450" src="plane2.jpg"
       alt="(Picture of an airplane)"
       onclick="toTop('plane2')"/>
  <img class="plane3" id="plane3" height="300"
       width="450" src="plane3.jpg"
       alt="(Picture of an airplane)"
       onclick="toTop('plane3')"/>
</p>
</body>
</body>
</html>
