<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    // ********************************************************
    // The event handler function to dynamically set the
    //  color of background or foreground
    function setColor(where, newColor) {
      if (where == "background")
        document.body.style.backgroundColor = newColor;
      else
        document.body.style.color = newColor;
    }

    // ********************************************************
  </script>
</head>
<body>
<p style="font-family: Times; font-style: italic;
                font-size: 24pt">
  This small page illustrates dynamic setting of the
  foreground and background colors for a document
</p>
<form action="">
  <p>
    Background color: <input type="text" name="background" size="10" onchange="setColor('background', this.value)"/>
    <br/>
    Foreground color: <input type="text" name="foreground" size="10" onchange="setColor('foreground', this.value)"/>
    <br/>
  </p>

  text <input type="text" onmouseover="setColor('background' ,'#0000ff')" style="display: inline-block" onmouseout="setColor('background' ,'#fff')">
  text <input type="text" onmouseover="setColor('background' ,'#0f0f0f')" onmouseout="setColor('background' ,'#fff')">

</form>

</body>
</html>
