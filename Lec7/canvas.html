<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;" onmouseover="show('150')" onmouseout="show('100')">
  Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">

  function show(a){
    var c = document.getElementById("myCanvas");
    var cxt = c.getContext("2d");
    cxt.fillStyle = "#FF0000";
    cxt.fillRect(0, 0, a, 75);
  }
</script>

</body>
</html>
