<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    td, th, table {
      border: thin solid black;
    }
  </style>

  <!-- Script for the event handlers -->

</head>
<body>
<form action="">
  <h3> Coffee Order Form </h3>

  <!-- A bordered table for item orders -->
  <table>
    <!-- First, the column headings -->
    <tr>
      <th> Product Name</th>
      <th> Price</th>
      <th> Quantity</th>
    </tr>
    <!-- Now, the table data entries -->
    <tr>
      <th> French Vanilla (1 lb.)</th>
      <td> $3</td>
      <td><input type="text" id="french" size="2"/></td>
    </tr>
    <tr>
      <th> Hazlenut Cream (1 lb.)</th>
      <td> $3</td>
      <td><input type="text" id="hazlenut" size="2" /></td>
    </tr>
    <tr>
      <th> Columbian (1 lb.)</th>
      <td> $4</td>
      <td><input type="text" id="columbian" size="2"/></td>
    </tr>
  </table>
  <!-- Button for precomputation of the total cost -->
  <p>
    <input type="button" value="Total Cost" onclick="computeCost();"/>
<!--    <input type="text" size="5" id="cost" onfocus="this.blur()"/>-->
    <h1 id="cost" style="display: inline-flex !important;" > </h1>

  </p>
  <!-- The submit and reset buttons -->
  <p>
    <input type="submit" value="Submit Order"/>
    <input type="reset" value="Clear Order Form"/>
  </p>
</form>

<script>
  // nochange.js
  //   This script illustrates using the focus event
  //   to prevent the user from changing a text field
  // The event handler function to compute the cost
  function computeCost() {
    var french = document.getElementById("french").value; //value => to get value of element
    var hazlenut = document.getElementById("hazlenut").value;
    var columbian = document.getElementById("columbian").value;
// Compute the cost
    document.getElementById("cost").innerHTML = french * 3 + hazlenut * 3 + columbian * 4;

}  //* end of computeCost
</script>
</body>
</html>
